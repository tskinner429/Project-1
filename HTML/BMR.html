    <main class="bmr-calculator">
        <h2>BMR Calculator</h2>
        <section class="controls">
            <form>
                <h3>age</h3>
                <Input type="text" id="age" value="30" />

                <div class="gender">
                    <h3>Gender</h3>
                    <input type="radio" id="male" value="male" name="gender" checked/>
                    <label for="male">Male</label>
                    <input type="radio" id="female" value="female" name="gender"/>
                    <label for="female">Female</label>
                </div>
                <div class="height">
                    <h3>Height</h3>
                    <input type="text" id="height" Value="63">
                    <div class="unit">inch</div>
                </div>
                <div class="weight">
                    <h3>Weight</h3>
                    <input type="text" id="weight" Value="135">
                    <div class="unit">pound</div>
                </div>
            </form>
        </section>

        <div class="result">
            <button class="calculate-btn">Calculate</button>
            <div class="result-message"> <span class="calories">1301</span>Calories/day</div>
        </div>
    </main>
