<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container my-5">
        <form class="card" id="Calculate">

            <div class="card-header">
                <h5>Calorie Calculator</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    

                        <div class="col-sm-4 form-group">
                            <h6>Age*</h6>
                            <input type="number" class="form-control"
                            name="age" id="age" required value="25">
                        </div>
                        <div class="col-sm-4 form-group">
                            <h6>Gender*</h6>
                            <select name="gender" class="form-select" id="gender" required>
                                <option value="0">Male</option>
                                <option value="1">Female</option>
                            </select>
                        </div>
                        <div class="col-sm-4 form-group">
                            <h6>Body Fat (%)*</h6>
                            <input type="number" class="form-control"
                            name="bodyFat" id="bodyFat" required value="20">
                        </div>
                        <div class="col-sm-6 form-group">
                            <h6>Height (IN)*</h6>
                            <input type="number" class="form-control"
                            name="Height" id="height" required value="65">
                        </div>
                        <div class="col-sm-6 form-group">
                            <div class="col-sm-6 ">
                            <h6>Weight (LBS)*</h6>
                            <input type="number" class="form-control"
                            name="weight" id="weight" required value="160">
                        </div>
                        <div class="col-sm-6 form-group">
                           
                            <h5>Activity*</h5>
                            <select class="form-select" name="activity"
                            id="activity" required="">
                            <option value="1">Basal Metabolic Rate
                                (BMR)</option>
                                <option value="1.2">Sedentary: little or no exercise</option>
                                <option value="1.375">Light: exercise 1-3 times/week</option>
                                <option selected="" value="1.465">Moderate: exercise 3-4 times/week</option>
                                <option value="1.55">Active: daily exercise 5-6 times/week</option>
                                <option value="1.725">Very Active: intense exercise 6-7 times/week</option>
                                <option value="1.9">Extra Active: very intense exercise dayly, or physical job</option>
                                
                            </select>
                        </div>
                        <div class="col-sm-6 form-group">
                            
                            <h6>Result Unit*</h6>
                            <select name="unit" class="form-select" id="unit" required>
                                <option value="calories">Calories</option>
                                <option value="kilojules">Kilojules</option>
                            </select>
                        </div>
                        <div class="col-sm-6 form-group">
                           
                            <h6>BMR estimation formula*</h6>
                            <select name="bmr" class="form-select" id="formula" required>
                                <option value="0">Mifflin St Jeor</option>
                                <option value="1">Revised Harris Benedict</option>
                               
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Calculate</button>
                        
                    </form>
                    </div>
                    
                </div>
                <div class="card-footer text-center">
                </div>
            </form>
                
        </div>
        <div class="ans_calculate my-2"></div>
        
    
</body>
<script src="../JavaScript/script.js"></script>
</html>
